<nav class="navbar navbar-light bg-light d-flex justify-content-center align-items-center" style="background-color: rgba(0, 123, 255, 0.5) !important;">
  <span class="navbar-brand mb-0 h1 ">Vendor Login Space</span>
</nav>
  
  <!-- Pills content -->
  <div class="tab-content">
    <br><br><br><br><br><br><br><br><br><br>
    <h2 class="text-center mb-4">Vendor Login</h2>
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form  (ngSubmit)="onSubmit()">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4 col-4 mx-auto">
          <input type="email" id="vendorEmail"  name="vendorEmail"[(ngModel)]="vendor.vendorEmail" class="form-control"  />
          <label class="form-label" for="loginName">Email Address</label>
        </div>
  
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4 col-4 mx-auto">
          <input type="password" id="vendorPassword" name="vendorPassword"[(ngModel)]="vendor.vendorPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
  
        <div class="col-12 text-center">
         <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" [disabled]="isSubmitting" (click)="onSubmit()">Login</button>
        </div>
      </form>
      <div *ngIf="responseMessage" class="response-message">
        <p class="response-message col-12 text-center">{{responseMessage}}</p>
      </div>
    </div>
  </div>
  <!-- Pills content -->
